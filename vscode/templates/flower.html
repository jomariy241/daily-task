<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Iris Flower Predictor</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="sepal_length">Sepal Length</label>
                <input type="text" id="sepal_length" name="sepal_length" >
            </div>
            <div class="form-group">
                <label for="sepal_width">Sepal Width</label>
                <input type="text" id="sepal_width" name="sepal_width">
            </div>
            <div class="form-group">
                <label for="petal_length">Petal Length</label>
                <input type="text" id="petal_length" name="petal_length">
            </div>
            <div class="form-group">
                <label for="petal_width">Petal Width (cm)</label>
                <input type="text" id="petal_width" name="petal_width" >
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
             <h2>prediction result</h2>
            <p>{{prediction_result}}</p>
    
    </div>

</body>
</html>
